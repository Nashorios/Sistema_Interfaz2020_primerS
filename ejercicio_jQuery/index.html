<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio jQuery</title>
    <!-- Llamo Core de jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Link al CSS especifico -->
    <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>
    <h1>Ejercicio jQuery</h1>

    <h3>Escenas de una persona</h3>
    <div>
        <a class="example-image-link" href="assets/images/galeria/baño.jpg" data-lightbox="Ilustracion 1"><img
                src="assets/images/galeria/baño_mini.jpg" alt="Ilustracion de mujer en el baño"></a>
        <a class="example-image-link" href="assets/images/galeria/cocina.jpg" data-lightbox="Ilustracion 2"><img
                src="assets/images/galeria/cocina_mini.jpg"
                alt="Ilustracion de mujer comiendo en el suelo de la cocina"></a>
    </div>

    <h3>Escenas de varias personas</h3>
    <div>
        <a class="example-image-link" href="assets/images/galeria/bajon.jpg" data-lightbox="Ramonn90"
            data-title="Salsa de ajo"><img src="assets/images/galeria/bajon_mini.jpg" alt=""></a>
        <a class="example-image-link" href="assets/images/galeria/metro_dentro.jpg" data-lightbox="Ramonn90"
            data-title="On my way"><img src="assets/images/galeria/metro_dentro_mini.jpg" alt=""></a>
        <a class="example-image-link" href="assets/images/galeria/sushi.jpg" data-lightbox="Ramonn90"
            data-title="Quién quiere sushi?"><img src="assets/images/galeria/sushi_mini.jpg" alt=""></a>
        <a class="example-image-link" href="assets/images/galeria/metro.jpg" data-lightbox="Ramonn90"
            data-title="K/DA-POP/STARS"><img src="assets/images/galeria/metro_mini.jpg" alt=""></a>

    </div>

    <!-- Llamo js especifico-->
    <script src="assets/js/lightbox.js"></script>


</body>

</html>
