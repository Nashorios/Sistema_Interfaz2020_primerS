<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>

    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <!-- bandera Francia-->

    <div class="banderas">
        <div class="azul_francia"></div>
        <div class="azul_francia" id="rojo_francia"></div>
    </div>

    <!-- bandera Colombia-->

    <div class="banderas" id="amarillo_colombia">
        <div class="colores_colombia"></div>
    </div>

    <!-- bandera España-->

    <div class="banderas" id="rojo_españa">
        <div class="amarillo_españa">
            <img class="escudo" src="assets/img/Escudo_de_España_(nuevo_diseño).svg.png" alt="escudo de españa">
        </div>

    </div>

    <!-- bandera Costa Rica-->

    <div class="banderas" id="azul_costarica">
        <div class="rojoyblanco_costarica"></div>
    </div>

    <!-- bandera Islandia-->

    <div class="banderas" id="rojo_islandia">
        <div class="azul_islandia" id="cuadrado_1"></div>
        <div class="azul_islandia" id="cuadrado_2"></div>
        <div class="azul_islandia" id="cuadrado_3"></div>
        <div class="azul_islandia" id="cuadrado_4"></div>
    </div>

    <!-- bandera Japon-->

    <div class="banderas">
        <div class="elipse_japon"></div>
    </div>

    <!-- bandera Chile-->

    <div class="banderas" id="rojo_chile">
        <div class="posicion_chile" id="blanco_chile"></div>
        <div class="posicion_chile" id="azul_chile"> <img class="estrella_chile" src="assets/img/estrella_chile.png"
                alt="Estrella de Chile"></div>
    </div>


</body>

</html>
